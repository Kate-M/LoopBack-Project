<section>
  <form name="form" ng-submit="submitForm()">
    <fieldset>
      <legend>{{action}} review form</legend>

      <div class="form-group">
        <label>Coffee shop name</label>
        <select
            ng-disabled="isDisabled"
            ng-model="selectedShop"
            ng-options="shop as shop.name for shop in coffeeShops"></select>
      </div>

      <div class="form-group">
        <label>Rating</label>
        <div class="rating">
        <input type="radio" ng-model="review.rating" value="1">1<span>&#9733;</span>
        <input type="radio" ng-model="review.rating" value="2">2<span>&#9733;</span>
        <input type="radio" ng-model="review.rating" value="3">3<span>&#9733;</span>
        <input type="radio" ng-model="review.rating" value="4">4<span>&#9733;</span>
        <input type="radio" ng-model="review.rating" value="5">5<span>&#9733;</span>
        </div>
      </div>

      <div class="form-group">
        <label>Comments</label>
        <textarea ng-model="review.comments"></textarea>
      </div>

      <div class="actions">
        <label></label>
        <button>{{action}} review</button>
      </div>
    </fieldset>
  </form>
<section>
